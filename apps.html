<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apps | Phronesis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Apps developed by Phronesis and their privacy policies.">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .app-card {
      background: #ffffff;
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .app-info {
      max-width: 70%;
    }

    .app-info h2 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }

    .app-info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .privacy-btn {
      text-decoration: none;
      background: #2c3e50;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background 0.2s ease;
      font-size: 14px;
    }

    .privacy-btn:hover {
      background: #1a252f;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 600px) {
      .app-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .app-info {
        max-width: 100%;
        margin-bottom: 15px;
      }

      .privacy-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Phronesis Apps</h1>
</header>

<div class="container">

  <!-- Bible Trivia Game -->
  <div class="app-card">
    <div class="app-info">
      <h2>Bible Trivia Game</h2>
      <p>A Scripture-based trivia game designed to test and grow your biblical knowledge.</p>
    </div>
    <a class="privacy-btn" href="bible-trivia-game-privacy.html">
      Privacy Policy
    </a>
  </div>

  <!-- Future apps can be added here -->

</div>

<footer>
  &copy; 2026 Phronesis. All rights reserved.
</footer>

</body>
</html>
