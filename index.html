    body {

      background: #f4f6f8;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {

    p {
      font-size: 16px;
      line-height: 1.6;

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #2c3e50;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    a:hover {
      background: #1a252f;
    }

      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
